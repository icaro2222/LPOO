<html lang="pt_br">
	<head>
		<meta charset="utf-8">
		<title>SIGE	- Atualizar Encomenda</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="../img/favicon.png">
		<link rel="stylesheet" href="../styles/home.css">
		<link rel="stylesheet" href="../styles/register-orders.css">
		<link rel="stylesheet" href="../styles/forms.css">
	</head>

	<body>
	
		<nav>
			<div class="logo">
				<a href="home.html">
					<img src="../img/logo-home.png" alt="Logo SIGE">
				</a>
			</div>

			<ul class="nav-links">
				<li class="orders-link">
					<a href="encomendas.html">Encomendas</a>
				</li> 
				<li class="clients-link">
					<a href="clientes.html">Clientes</a>
				</li>
				<li class="employee-link">
					<a href="">Funcionários</a>
				</li>
				<li class="vehicle-link">
					<a href="">Veículos</a>
				</li>
				<li class="acess-link">
					<a href="#">
						<img src="../img/exit.png" alt="Sair">
					</a>
				</li>
			</ul>

			<div class="burger">
				<div class="linha1"></div>
				<div class="linha2"></div>
				<div class="linha3"></div>
			</div>
		</nav>

		<div class="register-orders-title">
			<p>Seja bem-vindo(a) User!</p>
			<h2>Cadastrar encomenda</h2>
		</div>

		<main>

			<form class="form" action="cadastrar-encomenda.html" id="register-order" method="POST">

				<fieldset>

					<div class="title">
						<legend>Dados do remetente</legend>
						<div class="sugestion" id="sugestion">
							<input type="button" onclick="showSugestions('rem');" class="input-trans" id="btn-sugestion-rem" name="sugestion" value="Remetente já cadastrado?">
							<select onchange="hideSugestions();sugestionComplete('rem');" style="display: none;" id="select-sugestion-rem" name="sugestion">
								<option value="" selected>Selecione um Destinatário</option>
								<option value="1">João Cena</option>
								<option value="2">Clemente da Silva Sepulveda Neto</option>
								<option value="3">Gabriel Lobo</option>
								<option value="4">Rolisso Siqueira</option>
							</select>
						</div>
					</div>
					

					<div class="input-block">
						<label for="name-rem">Nome completo *</label>
						<input name="name-rem" oninput="validaInput(this)" id="name-rem" placeholder="Ex.: Ana Maria Silva" required>
					</div>

					<div class="input-block cpf">
						<label for="cpf-rem">CPF<small> (somente números)</small> *</label>
						<input oninput="mascara(this, 'cpf')" type="text" name="cpf-rem" id="cpf-rem" placeholder="Ex.: 123.456.789-10" required>
					</div>

					<div class="contact">
						<div class="input-block email">
							<label for="email-rem">E-mail</label>
							<input name="email-rem" id="email-rem" type="email" placeholder="email@email.com">
						</div>
	
						<div class="input-block wpp">
							<label for="whatsapp-rem">Contato
								<i class="fab fa-whatsapp"></i>
								<small> (somente números)</small> *
							</label>
							<input oninput="mascara(this, 'tel')" type="text" name="whatsapp-rem" id="whatsapp-rem" required>
						</div>
					</div>

					<div class="input-block">
						<label for="rua-rem">Endereço *</label>
						<input name="rua-rem" id="rua-rem" type="text" required>
					</div>

					<div class="bairro-num">
						<div class="input-block number">
							<label for="number-rem">Número *</label>
							<input name="number-rem" id="number-rem" type="number" required>
						</div>
	
						<div class="input-block bairro">
							<label for="bairro-rem">Bairro *</label>
							<input name="bairro-rem" id="bairro-rem" type="text" required>
						</div>
					</div>

					<div class="city-state-cep">
						<div class="input-block cep">
							<label for="cep-rem">CEP *</label>
							<input name="cep-rem" id="city-rem" type="text" required>
						</div>
						<div class="input-block city">
							<label for="city-rem">Cidade *</label>
							<input name="city-rem" id="city-rem" type="text" required>
						</div>
						<div class="input-block state">
							<label for="state-rem">Estado *</label>
							<select name="state-rem" id="state-rem">
								<option value="" selected disabled>Selecione</option>
								<option value="">Acre</option>
								<option value="">Alagoas</option>
								<option value="">Amapá</option>
								<option value="">Amazonas</option>
								<option value="">Bahia</option>
								<option value="">Ceará</option>
								<option value="">Distrito Federal</option>
								<option value="">Espirito Santo</option>
								<option value="">Goiás</option>
								<option value="">Maranhão</option>
								<option value="">Mato Grosso</option>
								<option value="">Mato Grosso do Sul</option>
								<option value="">Minas Gerais</option>
								<option value="">Pará</option>
								<option value="">Paraíba</option>
								<option value="">Paraná</option>
								<option value="">Pernambuco</option>
								<option value="">Piauí</option>
								<option value="">Rio de Janeiro</option>
								<option value="">Rio Grande do Norte</option>
								<option value="">Rio Grande do Sul</option>
								<option value="">Rondônia</option>
								<option value="">Santa Catarina</option>
								<option value="">São Paulo</option>
								<option value="">Sergipe</option>
								<option value="">Tocantins</option>
							</select>
							<!-- <input name="state-rem" id="state-rem" type="text" required> -->
						</div>
					</div>
					
				</fieldset>

				<fieldset>

					<div class="title">
						<legend>Dados do destinatário</legend>
						<div class="sugestion" id="sugestion">
							<input type="button" onclick="showSugestions('dest');" class="input-trans" id="btn-sugestion-dest" name="sugestion" value="Destinatário já cadastrado?">
							<select onchange="hideSugestions();sugestionComplete('dest');" style="display: none;" id="select-sugestion-dest" name="sugestion">
								<option value="" selected>Selecione um Destinatário</option>
								<option value="1">João Cena</option>
								<option value="2">Clemente da Silva Sepulveda Neto</option>
								<option value="3">Gabriel Lobo</option>
								<option value="4">Rolisso Siqueira</option>
							</select>
						</div>
					</div>

					<div class="input-block">
						<label for="name-dest">Nome completo *</label>
						<input name="name-dest" id="name-dest" required>
					</div>

					<div class="input-block cpf">
						<label for="cpf-dest">CPF<small> (somente números)</small> *</label>
						<input type="number" name="cpf-dest" id="cpf-dest" required>
					</div>

					<div class="contact">
						<div class="input-block email">
							<label for="cpf-dest">E-mail</label>
							<input name="email-dest" id="email-dest" placeholder="email@email.com">
						</div>
	
						<div class="input-block wpp">
							<label for="whatsapp-dest">Contato
								<i class="fab fa-whatsapp"></i>
								<small> (somente números)</small> *
							</label>
							<input type="number" name="whatsapp-dest" id="whatsapp-dest" required>
						</div>
					</div>

					<div class="input-block">
						<label for="rua-dest">Endereço *</label>
						<input name="rua-dest" id="rua-dest" type="text" placeholder="Ex.: Rua dos Cocais" required>
					</div>

					<div class="bairro-num">
						<div class="input-block number">
							<label for="number-dest">Número *</label>
							<input name="number-dest" id="number-dest" type="number" required>
						</div>
	
						<div class="input-block bairro">
							<label for="bairro-dest">Bairro *</label>
							<input name="bairro-dest" id="bairro-dest" type="text" required>
						</div>
					</div>

					<div class="city-state-cep">
						<div class="input-block cep">
							<label for="cep-dest">CEP *</label>
							<input name="cep-dest" id="city-dest" type="text" required>
						</div>
						<div class="input-block city">
							<label for="city-dest">Cidade *</label>
							<input name="city-dest" id="city-dest" type="text" required>
						</div>
	
						<div class="input-block state">
							<label for="state-dest">Estado *</label>
							<input name="state-dest" id="state-dest" type="text" required>
						</div>
					</div>
					
				</fieldset>

				<fieldset>
					<legend>Dados da encomenda</legend>

					<div class="line1">
						<div class="select-block type">
							<label for="type">Tipo de encomenda *</label>
							<select name="type" required>
								<option value="" selected disabled>Selecione</option>
								<option value="1">Comum</option>
								<option value="2">Perecível</option>
								<option value="3">Frágil</option>
							</select>
						</div>
	
						<div class="input-block post">
							<label for="day-post">Postado dia *</label>
							<input type="date-local" name="day-post" id="day-post" required>
						</div>
	
						<div class="input-block time">
							<label for="time-at">Às *</label>
							<input type="" name="time-at" id="time-at" required>
						</div>

						<div class="input-block value">
							<label for="value">Valor <small>(R$)</small> *</label>
							<input type="number" name="value" id="value" required>
						</div>
					</div>

					<div class="line2">
						<div class="input-block comprimento">
							<label for="comprimento">Comprimento <small>(cm)</small> *</label>
							<input type="number" name="comprimento" id="comprimento" required>
						</div>

						<div class="input-block altura">
							<label for="altura">Altura <small>(cm)</small> *</label>
							<input type="number" name="altura" id="altura" required>
						</div>

						<div class="input-block largura">
							<label for="largura">Largura <small>(cm)</small> *</label>
							<input type="number" name="largura" id="largura" required>
						</div>

						<div class="input-block peso">
							<label for="peso">Peso <small>(kg)</small> *</label>
							<input type="number" name="peso" id="peso" required>
						</div>
					</div>
					
					<div class="line3">
						<div class="select-block vehicle">
							<label for="vehicle">Veículo para trasporte *</label>
							<select name="vehicle" required>
								<option value="" selected disabled>Selecione</option>
								<option value="1">veiculo 1</option>
							</select>
						</div>

						<div class="input-block responsable">
							<label for="responsable">Entregador *</label>
							<input type="text" name="responsable" id="responsable" required>
						</div>
					</div>

					<div class="textarea-block">
						<label for="obs">Observações</label>
						<textarea name="obs" id="obs" placeholder="Observações ou anotações sobre a encomenda..."></textarea>
					</div>
					
				</fieldset>

				<div class="btn-submit">
					<button type="submit" form="register-order">
						<i class="fas fa-save"></i> Salvar cadastro
					</button>
				</div>

			</form>

		</main>
		<div id="success" class="button">Click me for Success!</div>
		<div id="failure" class="button">Click me for Failure!</div>
		<div class="notify"><span id="sucess" class=""></span></div>
	</body>
	<script src="../scripts/trasForm.js"></script>
	<script src="../scripts/responsive.js"></script>
	<script src="../scripts/mascara.js"></script>
	<script src="../scripts/notify.js"></script>
	<script src="https://kit.fontawesome.com/e386f7fbce.js" crossorigin="anonymous"></script>
	
</html>
